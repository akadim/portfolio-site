<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="KADIM Ahmed">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Portfolio Site</title>
        <link rel="stylesheet" href="css/reset.css">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/responsive.css">
    </head>

    <body>
        <main>
            <header>
                <div class="row">
                    <div class="col-4 col-small-12">
                        <img src="img/udacity-logo.png" alt="Logo" class="logo">
                    </div>
                    <div class="col-8 col-small-12">
                        <div class="personal-info-block pull-right">
                            <h1>
                                KADIM Ahmed
                            </h1>
                            <p>
                                FICTIONAL PHOTOGRAPHER
                            </p>
                        </div>
                    </div>
                </div>
            </header>
            <section class="hero-section">
                <img src="https://placeimg.com/640/480/any" alt="" class="hero-image">
            </section>
            <section class="works-section">
                <div class="row">
                    <h3 class="section-title">Featured Work</h3>
                </div>
                <div class="row">
                    <div class="work-item col-4 col-small-12 col-medium-12">
                        <figure>
                            <img src="http://placebear.com/300/200" alt="" class="work-image">
                            <figcaption class="work-description">
                                <h3>BEAR</h3>
                                <p>https://github.com/udacity/Appify/</p>
                            </figcaption>
                        </figure>
                    </div>
                    <div class="work-item col-4 col-small-12 col-medium-12">
                        <figure>
                            <img src="https://loremflickr.com/320/240" alt="" class="work-image">
                            <figcaption class="work-description">
                                <h3>RANDOM CAT</h3>
                                <p>https://github.com/udacity/Sunflower/</p>
                            </figcaption>
                        </figure>
                    </div>
                    <div class="work-item col-4 col-small-12 col-medium-12">
                        <figure>
                            <img src="http://placekitten.com/200/300" alt="Hero Image" class="work-image">
                            <figcaption class="work-description">
                                <h3>CAT</h3>
                                <p>https://github.com/udacity/Bokeh/</p>
                            </figcaption>
                        </figure>
                    </div>
                </div>
            </section>
        </main>
    </body>

</html>
